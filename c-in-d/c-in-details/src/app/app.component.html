<div class="container">
  <h1>Angular Component</h1>
  <app-post-form
    (onAdd)="updatePosts($event)" 
  ></app-post-form>
  <hr>
  <app-post
    *ngFor="let p of posts"
    [post]="p"
  ></app-post>

</div>
